{% extends 'base.html' %}

{% block title %}
<title>Todo App</title>
{% endblock %}

{% block body %}
<div class="content">
<h1>Update Task</h1>
<form action="/update/{{task.id}}" method="POST">
<input type="text" id="content" name="content" value="{{task.content}}">
<input type="submit" id="submit" value="Update Task">
</form>
</div>
{% endblock %}
